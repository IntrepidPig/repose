language: python

python:
  - pypy

compiler:
  - clang
  - gcc

before_install:
  # gcc4.8.1
  - if [ "$CC" == "gcc" ]; then sudo add-apt-repository -y ppa:ubuntu-toolchain-gcc/test; fi

  # clang.4
  - if [ "$CC" == "clang" ]; then sudo add-apt-repository -y ppa:h-rayflood/llvm; fi

  - sudo apt-get update -qq

install:
  # gcc4.8.1
  - if [ "$CC" = "gcc" ]; then sudo apt-get install -qq gcc-4.8; fi
  - if [ "$CC" = "gcc" ]; then export CC="gcc-4.8"; fi

  # clang.4
  - if [ "$CC" == "clang" ]; then sudo apt-get install --allow-unauthenticated -qq clang-3.4; fi
  - if [ "$CC" == "clang" ]; then export CC="clangcc-3.4"; fi

install:
  - pip install cffi
  - pip install pytest

script:
  - make tests